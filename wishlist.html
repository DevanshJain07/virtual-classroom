<html>
    <head>
            <link rel="stylesheet" type="text/css" href="wishlist.css">

    </head>
    <body>
        
        <div class="headdiv">
        <div >
          <center><p style="color:black; font-size: 50px; font-style: italic"> My courses</p></center> 
        </div><br>
<div class="change">
    <center>
<a onclick="openA('iallc')" style="cursor: pointer;"> All courses</a>
<a onclick="openA('iwish')" style="cursor: pointer;">Wishlist</a>
<a onclick="openA('iarch')" style="cursor: pointer;">Archived</a>
</center>
</div>
        </div>

        <div style="padding: 20px;">
        </div>
        <div class="allcourse" style="cursor: pointer;">
         <div style="border-style: ridge;width: 200px;">
          <div>
              <img src="img1.jpg" alt="" style="height: 200px; width: 200px;" >
          </div>
          <a href="#" style="text-decoration: none;">Click to Start</a>
         </div>
         <div style="border-style: ridge;width: 200px;left:300px;">
                <div>
                    <img src="img1.jpg" alt="" style="height: 200px; width: 200px;left:300px;">
                </div>
                <a href="#" style="text-decoration: none;">Click to Start</a>
               </div>
        </div>

        <div class="wishlist" style="display:none; cursor: pointer;">
                <div style="border-style: ridge;width: 200px;">
                 <div>
                     <img src="img2.jpg" alt="" style="height: 200px; width: 200px;" >
                 </div>
                 <a href="#"  style="text-decoration: none;">Click to Start</a>
                </div>
        </div>

               <div class="archived" style="display:none; cursor: pointer;" >
                    <div style="border-style: ridge;width: 200px;">
                     <div>
                         <img src="img3.jpg" alt="" style="height: 200px; width: 200px;" >
                     </div>
                     <a href="#"  style="text-decoration: none;">Click to Start</a>
                    </div>
                </div>
                   <script>
                   function openA(id){
                    //    alert(id);
                    var a = document.getElementsByClassName("allcourse")[0];
                    var b = document.getElementsByClassName("wishlist")[0];
                    var c = document.getElementsByClassName("archived")[0];
                       if(id=="iallc"){
                       a.style.display="inline";
                       b.style.display="none";
                       c.style.display="none";
                       }
                       if(id=="iwish"){
                        a.style.display="none";
                       b.style.display="inline";
                       c.style.display="none";
                       }
                       if(id=="iarch"){
                       c.style.display="inline";
                       b.style.display="none";
                       a.style.display="none";
                       }  
                   }
                   </script>
    </body>
</html>
